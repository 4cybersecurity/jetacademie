<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .library-header {
      text-align: center;
      margin: 40px 0;
      padding: 20px;
      background-color: #002147; /* Lacivert ton */
      color: white;
      border-radius: 10px;
    }

    .library-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .library-header p {
      font-size: 18px;
    }

    .category-card {
      transition: transform 0.2s ease-in-out;
      margin-bottom: 30px;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }

    .category-card:hover {
      transform: translateY(-10px); /* Hover etkisi ile hafif yukarı kaydırma */
    }

    .card-img-top {
      border-bottom: 5px solid #32CD32; /* Yeşil alt çizgi */
    }

    .card-body {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Kart gölgelendirme */
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #002147;
    }

    .card-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #32CD32;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #228B22; /* Daha koyu yeşil hover */
    }

    .container {
      max-width: 1200px;
    }
  </style>
</head>
<body>

<!-- Library Header -->
<div class="library-header">
  <h1>Digital Library</h1>
  <p>Explore various categories of books and resources</p>
</div>

<!-- Categories Section -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card category-card">
        <img class="card-img-top" src="https://via.placeholder.com/300x200" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title">Educational Books</h5>
          <p class="card-text">Access a wide range of educational resources.</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card category-card">
        <img class="card-img-top" src="https://via.placeholder.com/300x200" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title">Religious Texts</h5>
          <p class="card-text">Browse through religious texts and resources.</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card category-card">
        <img class="card-img-top" src="https://via.placeholder.com/300x200" alt="Category Image">
        <div class="card-body">
          <h5 class="card-title">Historical Works</h5>
          <p class="card-text">Discover historical documents and research.</p>
          <a href="#" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Add more categories as needed -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
